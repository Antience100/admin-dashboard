<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="header-top">
          <div class="header-search-section">
            <img src="/images/icons/search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" class="search-icon" alt="search icon">
            <input class="search-bar">
          </div>
          <div class="header-notification-section">
            <img src="images/icons/notifications_active_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" class="notification-icon" alt="notification icon">
            <img src="images/avatar/hacker.png" class="notification-avatar" alt="hackermans on a laptop"></div>
            <p>Casey Jones</p>
        </div>
        <div class="header-bottom">
            <div class="header-greet">
                <img src="images/avatar/hacker.png" class="header-greet-avatar" alt="hackermans on a laptop">
                <div class="header-greet-text">
                <p>What's up!</p>
                <p>Casey Jones (@aintnohosebrain)</p>
                </div>       
            </div>
            <div class="header-nav">
                <ul>
                    <li class="nav-item new"><button>New</button></li>
                    <li class="nav-item upload"><button>Upload</button></li>
                    <li class="nav-item share"><button>Share</button></li>
                </ul>
            </div>
        </div>
    </div>
      </header>
      <div class="sidebar"></div>
      <main></main>
    </div>
  </body>
