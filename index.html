<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="header-top">
          <div class="header-search-section">
            <img
              src="/images/icons/search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              class="search-icon"
              alt="search icon"
            />
            <input class="search-bar" />
          </div>
          <div class="header-notification-section">
            <img
              src="images/icons/notifications_active_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              class="notification-icon"
              alt="notification icon"
            />
            <img
              src="images/avatar/hacker.png"
              class="notification-avatar"
              alt="hackermans on a laptop"
            />
          </div>
          <p>Casey Jones</p>
        </div>
        <div class="header-bottom">
          <div class="header-greet">
            <img
              src="images/avatar/hacker.png"
              class="header-greet-avatar"
              alt="hackermans on a laptop"
            />
            <div class="header-greet-text">
              <p>What's up!</p>
              <p>Casey Jones (@aintnohosebrain)</p>
            </div>
          </div>
          <div class="header-buttons">
            <ul>
              <li class="new"><button>New</button></li>
              <li class="upload"><button>Upload</button></li>
              <li class="share"><button>Share</button></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="dashboard">
          <img
            src="images/icons/dashboard_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
            alt="a dashboard icon"
          /><a href="#">Dashboard</a>
        </div>
        <div class="sidebar-nav-links">
          <ul>
            <li class="nav-link home">
              <img
                src="images/icons/home_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a home icon"
              /><a href="#">Home</a>
            </li>
            <li class="nav-link profile">
              <img
                src="images/icons/account_box_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a profile icon"
              /><a href="#">Profile</a>
            </li>
            <li class="nav-link messages">
              <img
                src="images/icons/chat_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a message icon"
              /><a href="#">Messages</a>
            </li>
            <li class="nav-link history">
              <img
                src="images/icons/history_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a history icon"
              /><a href="#">History</a>
            </li>
            <li class="nav-link tasks">
              <img
                src="images/icons/inventory_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="an inventory icon"
              /><a href="#">Tasks</a>
            </li>
            <li class="nav-link communities">
              <img
                src="images/icons/groups_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a group of people icon"
              /><a href="#">Communities</a>
            </li>
            <li class="nav-link settings">
              <img
                src="images/icons/settings_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a settings icon"
              /><a href="#">Settings</a>
            </li>
            <li class="nav-link support">
              <img
                src="images/icons/help_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a help icon"
              /><a href="#">Support</a>
            </li>
            <li class="nav-link privacy">
              <img
                src="images/icons/security_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="a privacy icon"
              /><a href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
      <main></main>
    </div>
  </body>
</html>
